message: "Знатоки дате совет как лучше поерыть кровлю на пристройке. \r\nВерней даже из чего её надежней сделать. Нюанс есть один - кровля должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про кровди из мембраны ПВХ http://collect-computer.ru/uploads/pages/membrannaya_krovlya___tehnologiya_montazgha.html - тут, вроде как выглядит хорошо и по надежности нормально, и по цене доступно. \r\nСтроил ли кто-то из вас с такими кровлями? Какие там подводныекамни, прошу прояснить для нуба."
